<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Canvas graph</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div class="toolbar">
    <div class="range-select">
      <input type="range" value="20" id="radiusRange" step="1" max="100" min="1" />
      <span id="rangeNumber">20</span>
    </div>
    <div class="color-select" id="colorSelect"></div>
    <input type="button" value="Restart" class="btn" id="restartBtn" />
  </div>
  <canvas id="canvas"></canvas>
  <script type="text/javascript" src="graph1.js"></script>
</body>

</html>
