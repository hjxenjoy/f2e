<!DOCTYPE html>
<html>
  <head>
    <title>Autocomplete</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../lib/default.css" type="text/css" />
    <link rel="stylesheet" href="jquery.autocomplete.css" type="text/css" />
    <script type="text/javascript" src="../../lib/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.autocomplete.js"></script>
    <script type="text/javascript">
      $(function () {
        var source = [
          'javascript', 'java', 'python',
          'ruby', 'html', 'css', 'node',
          'mysql', 'oracle', 'swift', 'object',
          'array', 'date', 'event'
        ];
//        $('#run1').autocomplete({
//          source: source,
//          format: function (item) {
//           return {
//             label: item,
//             value: item,
//             ele: item
//           };
//          }
//        });
//        return;
        $('#run1').autocomplete({
          // source: source,
          source: function (pattern, response) {
            window.setTimeout(function () {
              response(source);
            }, 500);
          },
          width: 200,
          select: function (item, defer) {
            defer.resolve(item);
          },
          render: function (item, pattern, highlight) {
            return highlight(item.label, pattern) + '<p>这是一段很长的文字描述</p>';
          }
        });

        $('#run1').autocomplete('freeze');
//        $('#run2').autocomplete({
//          source: source,
//          width: 350,
//          zIndex: 3,
//          dropdown: {
//            width: 350,
//            maxHeight: 200
//          },
//          multiple: true
//        });
      });
    </script>
  </head>
  <body>
    <form action="#">
    <div class="s" style="margin-top: 200px;">
      <input type="hidden" id="run1" data-autocomplete="javascript" value="javascript"/>
    </div>
    <div class="s">
      <input type="hidden" id="run2" />
    </div>
    <input type="submit" value="submit" />
    </form>
  </body>
</html>
