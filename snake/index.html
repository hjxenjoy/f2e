<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>贪吃蛇</title>
  <style>
  body {
    background: #000;
  }
  #map {
    float: left;
    position: relative;
    background: rgba(255, 255, 255, .3);
    color: #fff;
    font-family: monospace;
    border: 1px solid #777;
    font-size: 0;
  }
  #map i {
    position: absolute;
    width: 8px;
    height: 8px;
    border: 2px solid #000;
  }
  #map i::before {
    position: absolute;
    top: 2px;
    left: 2px;
    right: 2px;
    bottom: 2px;
    border: 2px solid #000;
    content: "";
  }

  #counts {
    float: left;
    margin-left: 30px;
  }
  #counts .number {
    position: relative;
    display: inline-block;
    margin: 0 5px;
    width: 42px;
    height: 60px;
  }
   #counts .number i {
    position: absolute;
    width: 4px;
    height: 4px;
    border: 1px solid #000;
    background: #bb0;
    border-radius: 50%;
  }
  .help {
    margin-bottom: 30px;
    color: #ccc;
  }
  .key {
    display: inline-block;
    min-width: 25px;
    height: 20px;
    line-height: 18px;
    background: rgba(255, 255, 255, .4);
    border: 1px solid rgba(255, 255, 255, .5);
    border-radius: 2px;
    text-align: center;
    vertical-align: middle;
    font-family: menlo, Courier, Consolas;
  }
  .key::after {
    display: inline-block;
    width: 0;
    height: 100%;
    vertical-align: middle;
    content: "";
  }
  .key-up::before {
    display: inline-block;
    line-height: 0;
    border: 6px solid #aaa;
    border-top-width: 0;
    border-color: transparent transparent #aaa transparent;
    content: "";
    vertical-align: middle;
  }
  .key-down::before {
    display: inline-block;
    line-height: 0;
    border: 6px solid #aaa;
    border-bottom-width: 0;
    border-color: #aaa transparent transparent transparent;
    content: "";
    vertical-align: middle;
  }
  .key-left::before {
    display: inline-block;
    line-height: 0;
    border: 6px solid #aaa;
    border-left-width: 0;
    border-color: transparent #aaa transparent transparent;
    content: "";
    vertical-align: middle;
  }
  .key-right::before {
    display: inline-block;
    line-height: 0;
    border: 6px solid #aaa;
    border-right-width: 0;
    border-color: transparent transparent transparent #aaa;
    content: "";
    vertical-align: middle;
  }
  .key-space, .key-r {
    padding: 0 5px;
  }
  .key-space::before {
    font-size: 12px;
    content: "space";
  }
  .key-r::before {
    font-size: 12px;
    content: "R";
  }

  #map.pending::after {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(255, 255, 255, .1);
    z-index: 2;
    content: "";
  }
  #map.pending::before {
    position: absolute;
    top: 50%;
    left: 50%;
    margin: -25px 0 0 -25px;
    z-index: 4;
    border: 25px solid #fff;
    border-right-width: 0;
    border-color: transparent transparent transparent rgba(255, 255, 255, .7);
    content: "";
  }
  #map.pending i, #map.pending i::before {
    border-color: #555;
  }
  </style>
  
</head>
<body>
  
  <div class="help">
    
    <span>使用</span>
    <div class="key key-up"></div>
    <div class="key key-down"></div>
    <div class="key key-left"></div>
    <div class="key key-right"></div>
    <span>调整方向，使用</span>
    <div class="key key-space"></div>
    <span>切换开始暂停，使用</span>
    <div class="key key-r"></div>
    <span>重置</span>
  </div>

  <div id="map" class="pending"></div>

  <div id="counts"></div>

  <script src="snake.js"></script>

</body>
</html>
